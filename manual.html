<body>
    <h3>基本</h3>
    <p>  問題数は10問で、問題文を読んで正解だと思う選択肢をABCDから一つ選んでください。</p>
    <br>
    <h3>ライフライン</h3>
    <p>  分からない問題が出た場合、水色のボタンを押すと正解に近づけるかもしれないヒントが手に入ります。しかし、1回のチャレンジにつき、それぞれ1度しか使えないので、その点は注意してください。</p>
    <p>📞のマークのボタンを押すと、正解に近づけるヒントがもらえるかも！</p>
    <p>50/50のマークのボタンを押すと、選択肢が2つ減ります。</p>
    <p>👪のマークのボタンを押すと、一般正解率(的なもの)がわかります。</p>
